# Configuration for freegin-ai
#
# RECOMMENDED: Use encrypted credential storage instead:
#   freegin-ai --init    (interactive wizard)
#   freegin-ai add-service <provider>
#
# This file serves as a template for ~/.config/freegin-ai/config.toml
# API keys in this file are NOT encrypted. Use the commands above for secure storage.

[server]
host = "127.0.0.1"
port = 8080

[database]
# Override via DATABASE_URL environment variable if needed
# Default: sqlite://~/.local/share/freegin-ai/app.db
url = ""

# Provider API keys (leave empty to use encrypted storage)
# Get API keys from the URLs listed below

[providers.groq]
# Sign up: https://console.groq.com/keys
# Free tier: 1,000 requests/day (70B models), 14,400 requests/day (8B models)
api_key = ""
api_base_url = "https://api.groq.com/openai/v1"

[providers.deepseek]
# Sign up: https://platform.deepseek.com/api_keys
# Pricing: Pay-as-you-go ($0.028-$2.19 per million tokens, very low cost)
api_key = ""
api_base_url = "https://api.deepseek.com"

[providers.together]
# Sign up: https://api.together.xyz/settings/api-keys
# Pricing: $5 credit purchase required (free tier ended Aug 2025)
api_key = ""
api_base_url = "https://api.together.xyz/v1"

[providers.google]
# Sign up: https://makersuite.google.com/app/apikey
# Free tier: 100 requests/day (Gemini 2.5 Pro)
api_key = ""
api_base_url = "https://generativelanguage.googleapis.com/v1beta"

[providers.cloudflare]
# Sign up: https://dash.cloudflare.com/profile/api-tokens
# Create API token with Workers AI Read/Write permissions
# Free tier: 10,000 Neurons/day (~100-10K requests depending on model), 100K requests/day platform limit
# Note: api_base_url must include your account ID: https://api.cloudflare.com/client/v4/accounts/{ACCOUNT_ID}/ai/v1
